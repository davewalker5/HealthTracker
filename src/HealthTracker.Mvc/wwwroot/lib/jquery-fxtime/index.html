  <p class="lead">An accessible, user-friendly time/duration picker for jQuery with input restriction, automatic formatting, and validation options.</p>
  <h2>Basic</h2>
  <input type="text" class="time">
  <h2>With Seconds Slot</h2>
 <input type="text" class="time" id="seconds" step="1">
   <p><input type="button" id="inc" value="+ min">
<input type="button" id="dec" value="- min">
<input type="button" id="clear" value="Clear Min"></p>
<h2>Time Range</h2>
 <input type="text" class="time" id="range" min="08:30" max="17:30">
   <p><input type="button" id="set" value="Set to 04:30">
<input type="button" id="cleara" value="Clear All"></p>

<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
<script src="dist/jquery-fxtime.js"></script>
<script>
  $().ready(function() {
  // initialise all time elements
  $("input.time").fxtime();
  $("#inc").on('click', function() {
    $("#seconds").fxtime('inc', 1);
  });
  $("#dec").on('click', function() {
    $("#seconds").fxtime('inc', 1, -1);
  });
  $("#clear").on('click', function() {
    $("#seconds").fxtime('seg', 1, null);
  });
  $("#set").on('click', function() {
    $("#range").fxtime('val', '04:30');
  });
  $("#cleara").on('click', function() {
    $("#range").fxtime('val', null);
  });
});
